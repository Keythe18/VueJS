    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div id="ennemi">
        <div id="name">Nom: Troll</div>
        <div id="life">Vie: 90/90</div>
        <div id="attack">Attaque: 12</div>
        <button id="buttonAttack">Attaquer !</button>
    </div>

    <!-- Créer un mini jeu de combat au tour par tour
    Il devra y avoir 2 personnages (le votre et un ennemie)
    Les personnages sont des instance de la classe personnage
    qui possède les attributs suivant :
        - Nom (chaine de caractères)
        - Vie (nombre)
        - Attaque (nombre)
    
    Il faudra afficher les caratéristique de l'ennemie sur la page
    avec un bouton attaquer.

    Lors que vous cliquez sur le bouton, votre personnage attaque
    l'adversaire qui perd des points de vie en fonction du montant
    de l'attaque de votre perso et vis versa.

    On affiche la vie de l'ennemie à chaque tour (soit dans le HTML,
    ou la console) et le résultat final (combat gagné, ou perdu) -->
    <script src="index.js"></script>
</body>
