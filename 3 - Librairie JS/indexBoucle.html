        <div id="app">
            <h1 v-if="titre">Bonjour</h1>
            <button v-on:click="toggle">Cacher</button>

          
                <h1 v-for="animal in animaux">
                    {{ animal.nom }} - Taille en cm: {{ animal.taille }}
                </h1>

 
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const App = {
                data(){
                    return {
                        titre: true,
                        animaux: [
                            {nom: 'Poisson', taille:50},
                            {nom: 'Canard', taille:20},
                            {nom: 'Brebis', taille:70},
                            {nom: 'Chat', taille:20},
                            {nom: 'Vache', taille:100},
                            {nom: 'Kangourou', taille:180},
                        ]
                    }
                },

                methods:{
                    toggle(){
                        this.titre = this.titre ? false : true;
                    }
                },

                mounted(){
                }
            }

            Vue.createApp(App).mount('#app')
        </script>


    </body>
