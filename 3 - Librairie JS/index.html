<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counter">
      <div v-bind:title="montitre">Compteur: {{ compteur }}</div>
      <button v-on:click="maMethode">Combien ?</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const Counter = {
        data() {
          return {
            compteur: 1,
            montitre: "Mon super compteur",
          };
        },

        methods: {
          maMethode() {
            console.log("Nous en sommes a: " + this.compteur);
          },
        },

        mounted() {
          setInterval(() => {
            this.compteur++;
          }, 600);
        },
      };
      Vue.createApp(Counter).mount('#counter');
    </script>
  </body>
</html>
