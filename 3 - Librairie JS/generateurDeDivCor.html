    <body>
        <!--[if lt IE 7]>

        <![endif]-->

        <div id="app">
            <button v-on:click="afficherBouton">Afficher</button>
            <div v-if="afficher" v-for="maDiv in divArray" v-bind:style="maDiv.style">
            </div>

        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const App = {
                data(){
                    return {
                        divArray: [],
                        afficher: true
                    }
                },

                methods:{
                    nbAleatoire(min, max){
                        return Math.floor(Math.random() * (max - min) + min) + 1;
                    },
                    couleurAleatoire(){
                        var letters = '0123456789ABCDEF';
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.floor(Math.random() * 16)];
                        }
                        return color;
                    },
                    afficherBouton(){
                        this.afficher = this.afficher ? false : true;
                    }
                },

                mounted(){
                    let nbDiv = this.nbAleatoire(10, 3000)

                    console.log(nbDiv)

                    for(let i = 0; i < nbDiv; i++){
                        this.divArray.push({
                            style: `width: ${this.nbAleatoire(10, 300)}px; height: ${this.nbAleatoire(10, 300)}px; background:${this.couleurAleatoire()}; float:left;`
                        })
                    }

                    // console.log(this.divArray)


                }
            }

            Vue.createApp(App).mount('#app')
        </script>


    </body>
